<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Filling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>Bottle Filling Game</h1>
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
        </div>

        <div id="canvas-container">
            <div id="bottles"></div>
            <div id="colors">
                <button class="color-btn" style="background-color: red;" data-color="red"></button>
                <button class="color-btn" style="background-color: blue;" data-color="blue"></button>
                <button class="color-btn" style="background-color: green;" data-color="green"></button>
            </div>
        </div>

        <div id="ad-container">
            <p>Advertisement</p>
            <!-- AdSense code can go here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
